<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/login.css">
  <title>Login</title>
</head>

<body>
  <div class="d-flex flex-column justify-content-center align-items-center" id="formdiv">
    <div class="box overflow-auto d-flex flex-column align-items-center justify-content-center shadow-lg rounded">
      <div class="bg-danger text-primary w-100 linha rounded"></div>
      <div class="d-flex justify-content-between flex-column topform">
        <div class="text-center">
          <img src="https://img.icons8.com/nolan/256/launchpad.png" width="140" height="140""/><br>
                    <h3 class=" d-inline display-5 logologin">Rocket</h3>
          <h4 class="d-inline display-5 px-3 text-muted">Account</h4>
          <h2 class="display-5 pt-4">Registrar-se</h2>
        </div>
      </div>
      <form action="/users" method="POST" class="d-flex flex-column align-items-center formlog" autocomplete="none">
        <div class="form-group campos px-4">
          <input type="email" class="form-control bg-dark text-light" id="email" name="email"
            aria-describedby="emailHelp" placeholder="Email" autocomplete="none">
        </div>
        <div class="form-group campos px-4">
          <input type="text" class="form-control bg-dark text-light" id="name" name="name" aria-describedby="emailHelp"
            placeholder="Nome e Sobrenome" autocomplete="off">
        </div>
        <div class="form-group campos px-4">
          <input type="tel" class="form-control bg-dark text-light" id="number" name="number"
            aria-describedby="emailHelp" placeholder="NÃºmero" autocomplete="none">
        </div>
        <div class="form-group campos px-4">
          <input type="text" class="form-control bg-dark text-light" id="nickname" name="nickname"
            aria-describedby="emailHelp" placeholder="Apelido" autocomplete="none">
        </div>
        <div class="form-group campos px-4">
          <input type="password" class="form-control bg-dark text-light" id="password" name="password"
            placeholder="Senha" autocomplete="none">
          <input type="submit" class="btn btn-danger my-2 w-100" id="btnEntrar" value="Submit" autocomplete="none">
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
