<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center" id="formdiv">
        <div class="box overflow-auto d-flex flex-column align-items-center justify-content-center shadow-lg rounded">
            <div class="bg-primary text-primary w-100 linha rounded"></div>
            <div class="d-flex justify-content-between flex-column topform">
                <div class="text-center">
                    <img src="https://img.icons8.com/nolan/256/launchpad.png" width="140" height="140""/><br>
                    <h3 class=" d-inline display-5 logologin">Rocket</h3>
                    <h4 class="d-inline display-5 px-3 text-muted">Account</h4>
                    <h2 class="display-5 pt-4">Entrar</h2>
                </div>
            </div>
            <form action="/" method="POST" class="d-flex flex-column align-items-center formlog" autocomplete="off">
                <p class="registertext text-light">NÃ£o tem uma conta?<a href="registro.html"> Registre-se</a></p>
                <div class="form-group campos px-4 py-2">
                    <input type="email" class="form-control bg-dark text-light" id="email" name="email"
                        aria-describedby="emailHelp" placeholder="Email" autocomplete="off">
                </div>
                <div class="form-group campos px-4 py-2">
                    <input type="password" class="form-control bg-dark text-light" id="password" name="password"
                        placeholder="Senha" autocomplete="off">
                    <input type="submit" class="btn btn-primary my-2 w-100" id="btnEntrar" value="Submit"
                        autocomplete="off">
                </div>
                <a href="keymudance" class="mb-3">Esqueceu sua Senha?</a>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>
